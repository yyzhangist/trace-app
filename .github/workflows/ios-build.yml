name: iOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14  # Latest macOS with Xcode 15+
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Show available simulators
      run: xcrun simctl list devices
    
    - name: Build for Simulator
      run: |
        cd TraceApp
        xcodebuild clean build \
          -scheme Trace \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Report build status
      if: success()
      run: echo "✅ Build successful! App compiles without errors."
    
    - name: Report build failure
      if: failure()
      run: echo "❌ Build failed. Check logs above for errors."

  syntax-check:
    name: Swift Syntax Check
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check Swift files syntax
      run: |
        cd TraceApp
        find . -name "*.swift" -print0 | while IFS= read -r -d '' file; do
          echo "Checking: $file"
          xcrun swiftc -typecheck "$file" -sdk $(xcrun --show-sdk-path) || echo "⚠️ Syntax error in $file"
        done
